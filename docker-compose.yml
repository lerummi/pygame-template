services:
  pygbag:
    build:
      context: .
      dockerfile: Dockerfile
    image: pygame-template-pygbag:latest
    ports:
      - "8000:8000"
    volumes:
      - ./app:/workspace/app:rw
    stdin_open: true
    tty: true
    command: ["/workspace/watch-and-reload.sh"]
    environment:
      WATCH_DIR: "/workspace/app"
      BUILD_SCRIPT: "/workspace/build-and-run.sh"
    restart: unless-stopped