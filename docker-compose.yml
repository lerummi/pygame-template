services:
  pygbag:
    build:
      context: .
      dockerfile: Dockerfile
    image: pygame-template-pygbag:latest
    ports:
      - "8000:8000"
    volumes:
      - ./app:/workspace/app:rw
    stdin_open: true
    tty: true
    command: [
      "sh", "-c",
      "cd /workspace && uv run pygbag --build app && mkdir -p app/build/web/archives/repo/cp312 && curl -L https://pygame-web.github.io/archives/repo/cp312/pygame_static-1.0-cp312-cp312-wasm32_bi_emscripten.whl -o app/build/web/archives/repo/cp312/pygame_static-1.0-cp312-cp312-wasm32_bi_emscripten.whl && cd app/build/web && uv run python3 -m http.server 8000 --bind 0.0.0.0"]
    environment:
      PYGBAG_WATCH: "1"
    restart: unless-stopped